<main class="main contactsPage">
    <div class="container">
        <div class="contacts">
            <h1 class="contacts__title main-title">Контакты</h1>
            <div class="breads">
                <a href="/">Главная</a>
                <span>></span>
                <b>Контакты</b>
            </div>
            <div class="contacts__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2905.645913684506!2d76.93864373763508!3d43.258842265765274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836ebd3a6393c9%3A0x5951610a08f385f!2z0YPQu9C40YbQsCDQltC10LvRgtC-0LrRgdCw0L0gODgsINCQ0LvQvNCw0YLRiyAwNTAwMDQ!5e0!3m2!1sru!2skz!4v1745569598958!5m2!1sru!2skz" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacts__mid">
                <div class="contacts__left">
                    <img src="assets/img/contacts.png" alt="contacts">
                    <b>Gran Gem — ювелирный дом, 
                        в котором каждая деталь 
                        имеет значение</b>
                </div>

                <div class="contacts__days">
                    <b>График работы:</b>
                    <div class="contacts__item">
                        <b>Пн — Пт,</b> 
                        <p>10:00 — 19:00</p>
                        
                    </div>
                    <div class="contacts__item">
                        <b>Сб, </b> 
                        <p>11:00 — 17:00</p>
                        
                    </div>
                    <div class="contacts__item">
                        <b>Вс,</b> 
                        <p>выходной</p>
                        
                    </div>
                </div>
            </div>

            <div class="contacts__form">
                <div class="contacts__form--bg">
                    <picture>
                        <img src="assets/img/form-bg.svg" alt="bg">
                    </picture>
                </div>
                <div class="contacts__form--title">Обратная связь</div>
                <form action="">
                    <label for="" class="contacts__label">
                        <b>Имя</b>
                        <input type="text" required>
                    </label>
                    <label for="" class="contacts__label tel__label">
                        <b>Телефон</b>
                        <input type="tel" required>
                    </label>
                   
                    <label for="" class="contacts__label">
                        <b>Комментарий</b>
                        <input type="text" required>
                    </label>
                    
                    <div class="contacts__form--bot">
                        <div class="contacts__form--checkout">
                            <input type="checkbox"  name="" id="checkbox1" class="contacts__form--checkbox" checked>
                            <label for="checkbox1" class="contacts__form--label">
                                <svg class="checked active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#3A3A3A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path class="galka" d="M7.75 12L10.58 14.83L16.25 9.17004" stroke="#3A3A3A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <b>
                                    Нажимая “Отправить”, я соглашаюсь с 
                                    <a href="rules.html">Правилами сайта</a> и 
                                    <a href="policy.html">Политикой конфиденциальности</a>
                                </b>
                            </label>
                                
                        </div>

                        <button class="contacts__form--btn black__btn">
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
